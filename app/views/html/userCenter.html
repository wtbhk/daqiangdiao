<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="rcss">
    <meta name="description" content="商店demo">
    <meta name="author" content="zvenshy@gmail.com">
    <title>商店demo</title>
<link rel="stylesheet" href="css/userStyle.css">
</head>
<body class="sme">
    <div id="content">
        <div class="content-wrap">
            <div class="main">
                <div class="wrap">

                    <div id="banner"></div>

                    <div id="user">
                        <div class="fl"><img src="images/userLogo.png" alt=""></div>
                        <div class="fr">
                            <span id="name">李艳艳</span>
                        </div>
                    </div>

                    <div id="list">
                        <ul>
                            <li id="extra">
                                <span class="fl">余额</span>
                                <span class="fr">￥50</span>
                            </li>
                            <li id="phoneNumber">
                                <span class="fl">手机号码</span>
                                <span class="fr">
                                    <span>1234567890</span>
                                    <span class="more"></span>
                                </span>
                            </li>
                            <li>
                                <span class="fl">收货地址</span>
                                <span class="fr add"></span>
                                <i class="y"></i>
                            </li>
                            <li>
                                <span class="fl">
                                    <p class="address">华东交通大学华东交通大学</p>
                                    <span class="name">李艳呀</span>，<span class="phoneNumber">1234567890</span>
                                </span>
                                <span class="fr del"></span>
                            </li>
                            <li>
                                <span class="fl">
                                    <p class="address">华东交通大学华东交通大学</p>
                                    <span class="name">李艳呀</span>，<span class="phoneNumber">1234567890</span>
                                </span>
                                <span class="fr del"></span>
                            </li>
                            <li>
                                <span class="fl">
                                    <p class="address">华东交通大学华东交通大学</p>
                                    <span class="name">李艳呀</span>，<span class="phoneNumber">1234567890</span>
                                </span>
                                <span class="fr del"></span>
                            </li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <header>
        <div class="wrap">
            <span class="set fl">
                <p></p>
                <p></p>
                <p></p>
            </span>
            <h1>用户中心</h1>
        </div>
    </header>
</body>
</html>
