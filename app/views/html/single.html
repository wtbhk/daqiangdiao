<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="rcss">
    <meta name="description" content="商店demo">

<link rel="stylesheet" href="css/contentStyle.css">

<body class="sme">
    <div id="content">
        <div class="content-wrap">
            <div class="main">
                <div class="wrap">

                    <!-- 视频 -->
                    <div id="slide" class="overft">
                        <div class="slide-img">
                            <img src="images/slideImg1.jpg" alt="">
                        </div>
                    </div>

                    <!-- price -->
                    <div class="maincontent overft">

                        <div class="fl">
                            <h2>菜品</h2>
                            <span class="order">提前1天订单</span>
                            <span class="remain">
                                <span class="today">剩</span>
                                <span><strong>2</strong>份</span>
                            </span>
                        </div>
                        <div class="fr">
                            <div class="priceBox">
                                <span class="del">—</span>
                                <span class="number">1</span>
                                <span class="price">￥12.5</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 详细描述 -->
                    <div id="description">
                        <h2>菜品介绍</h2>
                        <p>菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍菜品介绍
                        </p>
                        <img src="images/slideImg1.jpg" alt="">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="foot-fixed">
        <div class="wrap">
            <span class="get fl"></span>
            <span class="delivery fr">￥12元 起送</span>
        </div>
    </footer>
    <header>
        <div class="wrap">
            <span class="set fl">
                <p></p>
                <p></p>
                <p></p>
            </span>
            <h1>标题</h1>
            <span class="toUser fr"></span>
        </div>
    </header>

</html>
