<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="rcss">
    <meta name="description" content="商店demo">
    <meta name="author" content="zvenshy@gmail.com">
    <title>商店demo</title>
<link rel="stylesheet" href="css/contentStyle.css">
</head>
<body class="sme">
    <div id="content">
        <div class="content-wrap">
            <div class="main">
                <div class="wrap">

                    <!-- 滚动图 -->
                    <div class="foodBox">
                        <div class="food-img">
                            <img src="images/slideImg1.jpg" alt="">
                            <h2>菜品</h2>
                        </div>
                        <!-- price -->
                        <div class="maincontent overft">
                            <div class="left fl">
                                <h3>菜品介绍菜品介绍菜品介绍</h3>
                                <p>请提前一天预定</p>
                            </div>
                            <div class="tag fr">
                                <div class="priceBox">
                                    <span class="price">￥12.5</span>
                                </div>
                                <span class="remain">
                                    <span class="today">剩</span>
                                    <span><strong>2</strong>份</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="foodBox">
                        <div class="food-img">
                            <img src="images/slideImg1.jpg" alt="">
                            <h2>菜品</h2>
                        </div>
                        <!-- price -->
                        <div class="maincontent overft">
                            <div class="left fl">
                                <h3>菜品介绍菜品介绍菜品介绍</h3>
                                <p>请提前一天预定</p>
                            </div>
                            <div class="tag fr">
                                <div class="priceBox">
                                    <span class="price">￥12.5</span>
                                </div>
                                <span class="remain">
                                    <span class="today">剩</span>
                                    <span><strong>2</strong>份</span>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="foot-fixed">
        <div class="wrap">
            <span class="get fl"></span>
            <span class="delivery fr">￥12元 起送</span>
        </div>
    </footer>
    <header>
        <div class="wrap">
            <span class="set fl">
                <p></p>
                <p></p>
                <p></p>
            </span>
            <h1>标题</h1>
        </div>
    </header>
</body>
</html>
